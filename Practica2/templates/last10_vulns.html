<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Últimas Vulnerabilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 80px;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 10px;
            width: 90%; /* Ajusta el ancho para que no sea 100% */
            max-width: 1200px; /* Ancho máximo para el nav */
            box-sizing: border-box;
            z-index: 1000;
            left: 50%; /* Centrar el nav */
            transform: translateX(-50%); /* Centrar el nav */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            width: 100px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scroll-to-top svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
        </style>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/top_tipos/1">Top Tipos</a>
        <a href="/top_clientes/1">Top Clientes</a>
        <a href="/last10_vulns">Top 10 Últimas Vulnerabilidades</a>
        <a href="/news">Últimas Noticias de Ciberseguridad</a>
    </nav>
    <h1>Last 10 Vulnerabilities</h1>
    <table>
        <thead>
            <tr>
                <th>ID CVE</th>
                <th>Descripción</th>
                <th>Última fecha de actualización</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(cves_ids|length) %}
            <tr>
                <td>{{ cves_ids[i] }}</td>
                <td>{{ cves_descriptions[i] }}</td>
                <td>{{ cves_dates[i] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="scroll-to-top" onclick="scrollToTop()">
        <svg viewBox="0 0 24 24">
            <path d="M12 2L3 13h6v7h6v-7h6z"/>
        </svg>
    </button>
</body>
</html>
