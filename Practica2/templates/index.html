<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <style>
        h1 {
            color: #333;
            /* margin-top: 80px; Ajustado por el nav fijo */
        }
        nav {
            background-color: #4CAF50;
            padding: 10px 0; /* Ajustado padding */
            border-radius: 0; /* Sin redondeo para que ocupe todo el ancho */
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0; /* Pegado arriba */
            left: 0; /* Pegado a la izquierda */
            width: 100%; /* Ocupa todo el ancho */
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 10px 5px; /* Añadido padding para mejor click */
        }
        nav a:hover {
            background-color: #45a049; /* Efecto hover */
            border-radius: 4px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .graficas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        
        .grafica {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .grafica:hover {
            transform: translateY(-5px);
        }
        
        .grafica img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .grafica h3 {
            margin: 15px 0;
            color: #2c3e50;
            font-size: 1.4em;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/predict_critical">Predecir Crítico</a>
        <a href="/top_tipos">Top Tipos</a>
        <a href="/top_clientes">Top Clientes</a>
        <a href="/last10_vulns">Top 10 Últimas Vulnerabilidades</a>
        <a href="/news">Últimas Noticias de Ciberseguridad</a>
    </nav>
    <div style="margin-top: 100px;">
        <h1>CMI</h1>
        <h3>¡Bienvenido al CMI del grupo S1!</h3>
        <h3>Usa el índice para navegar por él.</h3>
        <img src="{{ url_for('static', filename='img/bienvenido.jpg') }}" alt="Bienvenidos">
    </div>


</body>
</html>
